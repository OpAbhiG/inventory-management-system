<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Inventory Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item-registration.html">Register New Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view-all-stored-items.html">View Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4>Total Items in Inventory: <span id="totalItemsCount">0</span></h4>
                    <p>Manage your inventory by registering new items or viewing existing ones</p>
                </div>
                <div class="d-grid gap-2 d-md-flex">
                    <a href="item-registration.html" class="btn custom-blue">Register New Item</a>
                    <a href="view-all-stored-items.html" class="btn custom-orange">View All Items</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div id="noItems" class="text-center">
            <p>No items registered yet.</p>
        </div>
        <div id="itemList" class="row" style="display: none;">
            <!-- Item cards will be dynamically added here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
