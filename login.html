<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Login</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div class="logo-container">
                        <i class="fas fa-boxes-stacked text-primary" style="font-size: 3.5rem;"></i>
                    </div>
                    <h2 class="card-title mt-3 fw-bold">Inventory Manager</h2>
                    <p class="text-muted">Sign in to manage your hospital inventory</p>
                </div>

                <form id="loginForm">
                    <!-- Username -->
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control" id="username"
                                   placeholder="Enter your ID" required>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Hospital / Center Selection (NEW DROPDOWN) -->
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-hospital text-primary"></i>
                            </span>
                            <select class="form-select" id="hospital" required>
                                <option value="" disabled selected>Select Location</option>
                                <option value="solapur">Shankarsheth sable eye hospital Solapur</option>
                                <option value="main">P.B.M.A'S H.V. Desai Hospital</option>
                                <option value="pune-east">Akkalkot Vision Center</option>
                                <option value="pune-west">Kalnyani Vision Center</option>
                                <option value="satara">Satara Center</option>
                                <!-- Add more centers as needed -->
                            </select>
                        </div>
                    </div>



                    <!-- Remember me -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your login JavaScript (updated with hospital) -->
    <script src="js/login.js"></script>
</body>
</html>
