<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Item - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/item-registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/dashboard.css">

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Inventory Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="item-registration.html">Register New Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view-all-stored-items.html">View Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Register New Item</h2>
        <div class="card p-4 shadow-sm">
            <div id="itemSelection">
                <div class="mb-3">
                    <label for="itemType" class="form-label">Select Item Type</label>
                    <select class="form-select" id="itemType" required>
                        <option value="" disabled selected>Select an item</option>
                        <option value="Monitor">Monitor</option>
                        <option value="CPU">CPU</option>
                        <option value="Keyboard Wire">Keyboard Wire</option>
                        <option value="Keyboard Wireless">Keyboard Wireless</option>
                        <option value="Mouse Wire">Mouse Wire</option>
                        <option value="Mouse Wireless">Mouse Wireless</option>
                        <option value="UPS">UPS</option>
                        <option value="Headphone">Headphone</option>
                        <option value="Printer">Printer</option>
                        <option value="Scanner">Scanner</option>
                        <option value="Other">Other (Specify)</option>
                    </select>
                </div>
                <div id="customItemDiv" class="mb-3" style="display: none;">
                    <label for="customItem" class="form-label">Custom Item Name</label>
                    <input type="text" class="form-control" id="customItem" placeholder="Enter custom item name" required>
                </div>
                <button type="button" class="btn btn-primary" id="continueBtn">Continue</button>
            </div>
            <form id="itemForm" style="display: none;">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name *</label>
                    <input type="text" class="form-control" id="itemName" readonly required>
                </div>
                <div class="mb-3" id="customFieldsContainer">
                    <!-- Custom fields will be added here -->
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model *</label>
                    <input type="text" class="form-control" id="model" required>
                </div>
                <div class="mb-3">
                    <label for="serialNumber" class="form-label">Serial Number *</label>
                    <input type="text" class="form-control" id="serialNumber" required>
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label">User *</label>
                    <input type="text" class="form-control" id="user" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="buyDate" class="form-label">Current Date</label>
                    <input type="date" class="form-control" id="buyDate">
                </div>
                <div class="mb-3">
                    <label for="extraDetails" class="form-label">Extra Details</label>
                    <textarea class="form-control" id="extraDetails" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-secondary" id="addCustomFieldBtn">Add Custom Field</button>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Item Saved</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Item has been successfully saved!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="addMoreBtn">Add More</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/item-registration.js"></script>
</html>
